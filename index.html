<!DOCTYPE html>

<body>
    <script>
        var drinks = [
            {name: "ქარვა", price: 9},
            {name: "ყაზბეგი", price: 8},
            {name: "შავი ლომი", price: 19},
            {name: "ნატახტარი", price: 11},
            {name: "ზედაზენი", price: 6},
            {name: "კასტელი", price: 7},
        ];

        drinks.sort(function(first,second) {
            return first.price - second.price
        });

        console.log(drinks);



    </script>
    
</body>
